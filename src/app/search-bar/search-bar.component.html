<div class="form-group">
	<label for=title>Tytuł</label>
	<input id="title" class="form-control" [(ngModel)]="searchObj.title"
	 placeholder="Podaj tytuł lub fragment tytułu filmu"/>
</div>
<div class="form-group row">
	<label class="col-sm-4 col-form-label" 
		for="inputProductionFrom">Rok produkcji od:</label>
	<div class="col-sm-8">
		<input type="text" id="inputProductionFrom"  [(ngModel)]="searchObj.yearFrom"
			class="form-control" placeholder="Liczba naturalna z przedziału 1900-2019"/>
	</div>
</div>
<div class="form-group row">
	<label class="col-sm-4 col-form-label" for="inputProductionTo">Rok produkcji do:</label>
	<div class="col-sm-8">
		<input type="text" id=inputProductionTo [(ngModel)]="searchObj.yearTo"
		class="form-control" placeholder="Liczba naturalna z przedziału 1900-2019"/>
	</div>
</div>
<div class="form-group">
	<label for="inputCast">Obsada</label>
	<input type="text" id="inputCast" [(ngModel)]="searchObj.cast"
	class="form-control" placeholder="Imię i nazwisko"/>
</div>

<app-movies-table [search]="searchObj"></app-movies-table>
